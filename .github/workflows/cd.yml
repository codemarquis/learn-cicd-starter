name: CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Go toolchain
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # Change if needed

      # Step 3: Build the app
      - name: Build production binary
        run: scripts/buildprod.sh

      # Step 4: Set up gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-468408
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      # Step 5: Configure Docker for Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # Step 6: Build and push Docker image to Artifact Registry
      - name: Build and push Docker image
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-468408/notely-ar-repo/notely:latest .

      # Step 7: Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-468408/notely-ar-repo/notely:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
